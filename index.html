    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .ai-loading-effect { animation: pulse 1.5s infinite; border: 2px solid #3B82F6; }
        .modal-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .file-input { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const apiKey = ""; 

        // --- Â§öË™ûË®ÄË®≠ÂÆö ---
        const i18n = {
            ja: {
                title: "„Ç∞„ÉÉ„Ç∫ÁÆ°ÁêÜ AI",
                search: "ÂïÜÂìÅÂêç„ÇÑ‰ΩúÂìÅÂêç„ÅßÊ§úÁ¥¢...",
                all: "„Åô„Åπ„Å¶",
                acrylic: "„Ç¢„ÇØ„É™„É´",
                badge: "Áº∂„Éê„ÉÉ„Ç∏",
                apparel: "„Ç¢„Éë„É¨„É´",
                goods: "ÁîüÊ¥ªÈõëË≤®",
                others: "„Åù„ÅÆ‰ªñ",
                add: "Êñ∞Ë¶èÁôªÈå≤",
                edit: "Ë©≥Á¥∞Á∑®ÈõÜ",
                name: "ÂïÜÂìÅÂêç",
                series: "‰ΩúÂìÅ„Ç∑„É™„Éº„Ç∫",
                category: "„Ç´„ÉÜ„Ç¥„É™„Éº",
                memo: "AI Êé®Â•®„É°„É¢",
                save: "‰øùÂ≠ò",
                cancel: "„Ç≠„É£„É≥„Çª„É´",
                delete: "ÂâäÈô§",
                ai_analyzing: "Gemini AI Ëß£Êûê‰∏≠...",
                upload_tip: "ÂÜôÁúü„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶ AI Ëß£Êûê",
                settings: "Ë®≠ÂÆö",
                list: "‰∏ÄË¶ß",
                material: "Á¥†ÊùêË©≥Á¥∞",
                lang_btn: "ÁπÅÈ´î‰∏≠Êñá"
            },
            zh: {
                title: "ÈÄ±ÈÇäÁÆ°ÁêÜ AI",
                search: "ÊêúÂ∞ãÈÄ±ÈÇäÊàñ‰ΩúÂìÅ...",
                all: "ÂÖ®ÈÉ®",
                acrylic: "Â£ìÂÖãÂäõ",
                badge: "ÂæΩÁ´†",
                apparel: "ÊúçÈ£æ",
                goods: "ÁîüÊ¥ªÁî®ÂìÅ",
                others: "ÂÖ∂‰ªñ",
                add: "Êñ∞Â¢ûÈÄ±ÈÇä",
                edit: "Á∑®ËºØË©≥ÊÉÖ",
                name: "ÂïÜÂìÅÂêçÁ®±",
                series: "‰ΩúÂìÅÁ≥ªÂàó",
                category: "ÂàÜÈ°û",
                memo: "AI Âª∫Ë≠∞ÂÇôË®ª",
                save: "ÂÑ≤Â≠ò",
                cancel: "ÂèñÊ∂à",
                delete: "Âà™Èô§",
                ai_analyzing: "Gemini AI Ëæ®Ë≠ò‰∏≠...",
                upload_tip: "ÈªûÊìä‰∏äÂÇ≥ÁÖßÁâáÈÄ≤Ë°å AI Ëæ®Ë≠ò",
                settings: "Ë®≠ÂÆö",
                list: "Ê∏ÖÂñÆ",
                material: "ÊùêË≥™Á¥∞ÁØÄ",
                lang_btn: "Êó•Êú¨Ë™û"
            }
        };

        const INITIAL_DATA = [
            { id: '1', name: '„Éï„É´„Ç´„É©„Éº„Ç¢„ÇØ„É™„É´„Çπ„Çø„É≥„Éâ', series: 'Âë™Ë°ìÂªªÊà¶', category: 'acrylic', material: '3mm ÈÄèÊòé„Ç¢„ÇØ„É™„É´', memo: 'Á¨¨‰∏ÄÂºæ‰∫àÁ¥ÑÂïÜÂìÅ„ÄÇ', image: 'https://images.unsplash.com/photo-1613913317924-d2e8736f8613?w=400' }
        ];

        function App() {
            const [lang, setLang] = useState('ja');
            const [products, setProducts] = useState(INITIAL_DATA);
            const [searchQuery, setSearchQuery] = useState('');
            const [activeTab, setActiveTab] = useState('all');
            const [activeNav, setActiveNav] = useState('list');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [isAiAnalyzing, setIsAiAnalyzing] = useState(false);
            const fileInputRef = useRef(null);

            const t = i18n[lang];
            const categories = ['all', 'acrylic', 'badge', 'apparel', 'goods', 'others'];

            // ÂàáÊèõË™ûË®Ä
            const toggleLang = () => {
                setLang(lang === 'ja' ? 'zh' : 'ja');
            };

            // AI Ëæ®Ë≠òÈÇèËºØ
            const analyzeImage = async (base64Data) => {
                setIsAiAnalyzing(true);
                const pureBase64 = base64Data.split(',')[1];

                const prompt = `You are a professional anime goods expert. Analyze this image and return information in JSON format. 
                CRITICAL: Return all text values in ${lang === 'ja' ? 'Japanese' : 'Traditional Chinese'}.
                JSON Structure:
                1. name: Product Name
                2. series: Series/IP Name
                3. category: Category (must be one of: acrylic, badge, apparel, goods, others)
                4. material: Material details
                5. memo: Professional advice or notes
                Return ONLY the JSON.`;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: prompt },
                                    { inlineData: { mimeType: "image/png", data: pureBase64 } }
                                ]
                            }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });

                    const result = await response.json();
                    const aiData = JSON.parse(result.candidates[0].content.parts[0].text);
                    
                    setEditingProduct(prev => ({ ...prev, ...aiData }));
                } catch (error) {
                    console.error("AI Error:", error);
                } finally {
                    setIsAiAnalyzing(false);
                }
            };

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setEditingProduct(prev => ({ ...prev, image: reader.result }));
                        analyzeImage(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleSave = () => {
                if (!editingProduct.name) return;
                if (products.find(p => p.id === editingProduct.id)) {
                    setProducts(products.map(p => p.id === editingProduct.id ? editingProduct : p));
                } else {
                    setProducts([editingProduct, ...products]);
                }
                setIsModalOpen(false);
            };

            const filteredProducts = products.filter(p => 
                (p.name.toLowerCase().includes(searchQuery.toLowerCase()) || p.series.toLowerCase().includes(searchQuery.toLowerCase())) &&
                (activeTab === 'all' || p.category === activeTab)
            );

            return (
                <div className="max-w-md mx-auto min-h-screen pb-24 relative bg-[#F2F2F7]">
                    <div className="p-4 pt-12">
                        {activeNav === 'list' ? (
                            <>
                                <div className="flex justify-between items-start mb-6">
                                    <div>
                                        <h1 className="text-3xl font-bold text-gray-800">{t.title}</h1>
                                        <button 
                                            onClick={toggleLang}
                                            className="mt-1 text-[10px] font-bold bg-white text-gray-500 px-3 py-1 rounded-full shadow-sm border border-gray-100 active:scale-95"
                                        >
                                            üåê {t.lang_btn}
                                        </button>
                                    </div>
                                    <button 
                                        onClick={() => {
                                            setEditingProduct({ id: Date.now().toString(), name: '', category: 'acrylic', series: '', material: '', memo: '', image: '', isNew: true });
                                            setIsModalOpen(true);
                                        }} 
                                        className="bg-blue-600 text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg active:scale-90 transition-transform text-2xl"
                                    >+</button>
                                </div>

                                <div className="bg-white rounded-2xl flex items-center px-4 py-3 mb-6 shadow-sm border border-white">
                                    <span className="mr-2 opacity-40">üîç</span>
                                    <input className="bg-transparent border-none outline-none w-full text-sm" placeholder={t.search} value={searchQuery} onChange={e => setSearchQuery(e.target.value)} />
                                </div>

                                <div className="flex overflow-x-auto hide-scrollbar gap-2 mb-6">
                                    {categories.map(cat => (
                                        <button key={cat} onClick={() => setActiveTab(cat)} className={`px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap transition-colors ${activeTab === cat ? 'bg-blue-600 text-white' : 'bg-white text-gray-400'}`}>
                                            {t[cat]}
                                        </button>
                                    ))}
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    {filteredProducts.map(p => (
                                        <div key={p.id} onClick={() => { setEditingProduct({...p}); setIsModalOpen(true); }} className="bg-white rounded-3xl overflow-hidden shadow-sm border border-gray-100 active:opacity-75 transition-opacity">
                                            <div className="h-32 bg-cover bg-center bg-gray-50" style={{ backgroundImage: `url(${p.image || 'https://via.placeholder.com/150'})` }} />
                                            <div className="p-3">
                                                <p className="text-[10px] text-blue-600 font-bold truncate uppercase">{p.series || '---'}</p>
                                                <h3 className="font-bold text-sm truncate">{p.name}</h3>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </>
                        ) : (
                            <div className="pt-6 text-center">
                                <h1 className="text-2xl font-bold mb-6">{t.settings}</h1>
                                <div className="bg-white rounded-3xl p-10 shadow-sm flex flex-col items-center">
                                    <div className="text-5xl mb-4">ü§ñ</div>
                                    <p className="text-gray-800 font-bold">Gemini 2.5 Flash Connected</p>
                                    <button onClick={toggleLang} className="mt-4 bg-blue-50 text-blue-600 px-6 py-2 rounded-xl font-bold text-sm">
                                        Language: {lang === 'ja' ? 'Êó•Êú¨Ë™û' : 'ÁπÅÈ´î‰∏≠Êñá'}
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    <nav className="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md h-20 bg-white/80 ios-blur border-t border-gray-100 flex justify-around items-center px-8 z-40">
                        <button onClick={() => setActiveNav('list')} className={`flex flex-col items-center transition-colors ${activeNav === 'list' ? 'text-blue-600' : 'text-gray-300'}`}>
                            <span className="text-2xl">üìã</span>
                            <span className="text-[10px] font-bold">{t.list}</span>
                        </button>
                        <button onClick={() => setActiveNav('settings')} className={`flex flex-col items-center transition-colors ${activeNav === 'settings' ? 'text-blue-600' : 'text-gray-300'}`}>
                            <span className="text-2xl">‚öôÔ∏è</span>
                            <span className="text-[10px] font-bold">{t.settings}</span>
                        </button>
                    </nav>

                    {isModalOpen && editingProduct && (
                        <div className="fixed inset-0 z-50 flex items-end">
                            <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={() => !isAiAnalyzing && setIsModalOpen(false)} />
                            <div className="relative w-full max-w-md mx-auto bg-[#F2F2F7] rounded-t-[40px] h-[90vh] flex flex-col modal-up overflow-hidden shadow-2xl">
                                <div className="flex justify-between items-center px-6 py-4 bg-white border-b">
                                    <button onClick={() => setIsModalOpen(false)} className="text-blue-600">{t.cancel}</button>
                                    <h2 className="font-bold">{editingProduct.isNew ? t.add : t.edit}</h2>
                                    <button onClick={handleSave} className="text-blue-600 font-bold" disabled={isAiAnalyzing}>{t.save}</button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-6 space-y-4">
                                    <div className="flex flex-col items-center mb-6">
                                        <div 
                                            className={`w-40 h-40 bg-white rounded-3xl shadow-sm flex items-center justify-center overflow-hidden relative cursor-pointer ${isAiAnalyzing ? 'ai-loading-effect shadow-blue-200' : 'border-4 border-white'}`} 
                                            onClick={() => !isAiAnalyzing && fileInputRef.current.click()}
                                        >
                                            {editingProduct.image ? <img src={editingProduct.image} className="w-full h-full object-cover" /> : <span className="text-5xl opacity-20">üì∏</span>}
                                            {isAiAnalyzing && <div className="absolute inset-0 bg-blue-600/20 flex flex-col items-center justify-center"><div className="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-2"></div><span className="text-[10px] font-bold text-blue-700 uppercase tracking-widest">Analyzing</span></div>}
                                        </div>
                                        <p className="mt-4 text-[11px] font-bold text-blue-600 bg-blue-50 px-4 py-1 rounded-full uppercase tracking-widest">{isAiAnalyzing ? t.ai_analyzing : t.upload_tip}</p>
                                        <input type="file" ref={fileInputRef} className="file-input" onChange={handleFileChange} accept="image/*" />
                                    </div>
                                    <div className="space-y-3 text-left">
                                        <div className="bg-white p-4 rounded-2xl shadow-sm border border-transparent focus-within:border-blue-200 transition-colors">
                                            <label className="text-[10px] text-gray-400 block mb-1 uppercase font-black tracking-tighter">{t.name}</label>
                                            <input className="w-full bg-transparent outline-none font-bold text-gray-800" value={editingProduct.name} onChange={e => setEditingProduct({...editingProduct, name: e.target.value})} />
                                        </div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="bg-white p-4 rounded-2xl shadow-sm">
                                                <label className="text-[10px] text-gray-400 block mb-1 uppercase font-black tracking-tighter">{t.series}</label>
                                                <input className="w-full bg-transparent outline-none font-semibold text-gray-800" value={editingProduct.series} onChange={e => setEditingProduct({...editingProduct, series: e.target.value})} />
                                            </div>
                                            <div className="bg-white p-4 rounded-2xl shadow-sm">
                                                <label className="text-[10px] text-gray-400 block mb-1 uppercase font-black tracking-tighter">{t.category}</label>
                                                <select className="w-full bg-transparent outline-none font-semibold text-blue-600 appearance-none" value={editingProduct.category} onChange={e => setEditingProduct({...editingProduct, category: e.target.value})}>
                                                    {categories.filter(c => c !== 'all').map(c => <option key={c} value={c}>{t[c]}</option>)}
                                                </select>
                                            </div>
                                        </div>
                                        <div className="bg-white p-4 rounded-2xl shadow-sm">
                                            <label className="text-[10px] text-gray-400 block mb-1 uppercase font-black tracking-tighter">{t.material}</label>
                                            <input className="w-full bg-transparent outline-none text-gray-700 text-sm" value={editingProduct.material} onChange={e => setEditingProduct({...editingProduct, material: e.target.value})} />
                                        </div>
                                        <div className="bg-white p-4 rounded-2xl shadow-sm">
                                            <label className="text-[10px] text-gray-400 block mb-1 uppercase font-black tracking-tighter">{t.memo}</label>
                                            <textarea className="w-full bg-transparent outline-none text-sm h-28 resize-none text-gray-600 leading-relaxed" value={editingProduct.memo} onChange={e => setEditingProduct({...editingProduct, memo: e.target.value})} />
                                        </div>
                                        {!editingProduct.isNew && (
                                            <button onClick={() => { setProducts(products.filter(p => p.id !== editingProduct.id)); setIsModalOpen(false); }} className="w-full py-4 text-red-500 font-bold bg-white rounded-2xl shadow-sm active:bg-red-50 mt-4 transition-colors">
                                                {t.delete}
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
